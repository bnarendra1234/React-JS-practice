<body>
    <div id="root">

        <!--- All React ELements Sholuld be placed here  -->

    </div>


    <script type="text/babel">
        function createCard(image, name) {
            return (
                <div className="card">
                    <img
                        src={image}
                        alt="Indian professional"
                        width="100%"
                        height="200"
                    />
                    <h3>{name}</h3>
                </div>
            );
        }

        function multipleCards() {
            return (
                <div className="card-container">
                    {createCard("https://img.freepik.com/free-photo/cheerful-indian-businessman-smiling-closeup-portrait-jobs-career-campaign_53876-129417.jpg", "Sharma R")}
                    {createCard("https://img.freepik.com/free-photo/portrait-confident-indian-businesswoman-holding-documents-office_1098-17629.jpg", "Professional")}
                    {createCard("https://img.freepik.com/free-photo/group-successful-happy-business-people-standing-together-office_1262-20950.jpg", "W prof")}
                    {createCard("https://img.freepik.com/free-photo/smiling-indian-man-casual-clothes-standing-grey-wall_231208-10889.jpg", "Developer")}
                    {createCard("https://img.freepik.com/free-photo/it-specialist-working-computer_1098-18705.jpg", "Prof")}

                </div>
            )
        }
        ReactDOM.render(multipleCards(), document.getElementById("root"));
    </script>
</body>
