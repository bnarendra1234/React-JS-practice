<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 1o00px;
        height: 300px;
        padding: 20px;
        background-color: lightsalmon;
        box-shadow: 0 0 10px black;
        margin: 10px;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

        function createContainer(title)
        {
          return (
            <div id ="container">
                <h1> {title}</h1>
            <h1>HTML Container</h1>
          <h2>React JS </h2>
          <p> Welcome to Frontend programming React JS </p>
          </div>    
          );
        }

      ReactDOM.render([createContainer("HTML section"),createContainer("React JS section"),createContainer("CSS section")], document.getElementById("root"));
    </script>
  </body>
</html>
